<html lang="es">
    <head>
        <title>P&aacute;gina html inicial</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
      <section>
        <header>
            <table borde="0" cellspacing="0" style="width:100%" height="100">
                <colgroup>
                    <col style="background: #333333"/>
                    <col style="background: #333333"/>
                    <col style="background: #333333"/>
                </colgroup>
                <tr>
                    <td><!-- Logo --></td>
                    <td><!-- Nombre de la página--></td>
                    <td> <!-- Redes sociales --></td>
                </tr>
            </table>
        </header>
      </section>
      <section>
        <nav>
            <table borde="1" style="width:100%" height="35">
                <colgroup>
                    <col style="width:20%; background: gray"/>
                    <col style="width:20%; background: gray"/>
                    <col style="width:20%; background: gray"/>
                    <col style="width:20%; background: gray"/>
                    <col style="width:20%; background: gray"/>
                </colgroup>
                <tr>
                    <td><!-- Inicio --></td>
                    <td><!-- Contenido --></td>
                    <td><!-- Galeria --></td>
                    <td><!-- Entrevistas --></td>
                    <td><!-- Recursos --></td>
                </tr>
            </table>
        </nav>
      </section> <br>
      <section>
            <table borde="1" style="width:100%" height="150">
                <colgroup>
                    <col style="width:33%; background: gray"/>
                    <col style="width:33%; background: gray"/>
                    <col style="width:33%; background: gray"/>
                </colgroup>
                <tr>
                    <td><!-- Imagen --></td>
                    <td><!-- Título --></td>
                    <td><!-- Botón accedir --></td>
                </tr>
            </table>
      </section> <br>
      <section>

                <colgroup>
                    <col style="width:20%; background: gray"/>
                    <col style="width:60%; background: #333333"/>
                    <col style="width:20%; background: gray"/>
                </colgroup>
                <tr>
                    <td><!-- Imagen --></td>
                    <td><!-- Artículo central --></td>
                    <td><!-- Publicidad --></td>
            </table>
      </section> <br>
    </body>
    <footer> 
        <table borde="1" style="width:100%" height="40">
